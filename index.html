<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Compteur & Paye</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>

<body>
<script>
  const lastApp = localStorage.getItem("lastApp");

  if (lastApp === "heures") {
    window.location.replace("heures/index.html");
  } else if (lastApp === "paye") {
    window.location.replace("paye/index.html");
  } else {
    window.location.replace("menu.html");
  }
</script>
</body>
</html>
