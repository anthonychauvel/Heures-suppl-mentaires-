<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu</title>

  <style>
    body {
      margin: 0;
      background: #4FB3C2;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
    }

    .btn {
      width: 220px;
      border-radius: 28px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
      cursor: pointer;
      transition: transform .15s ease;
    }

    .btn:active {
      transform: scale(0.96);
    }

    .btn img {
      width: 100%;
      display: block;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 12px;
      color: rgba(255,255,255,.8);
    }
  </style>
</head>

<body>

  <!-- ü¶ä Compteur annuel -->
  <div class="btn" onclick="go('heures')">
    <img src="images/renard-annuel.png.jpg">
  </div>

  <!-- ü¶ä Paye mensuelle -->
  <div class="btn" onclick="go('paye')">
    <img src="images/renard-mensuel.png.jpg">
  </div>

  <footer>
    D√©velopp√© par C. Anthony
  </footer>

  <script>
    function go(app) {
      localStorage.setItem("lastApp", app);
      window.location.href = app + "/index.html";
    }
  </script>

</body>
</html>
