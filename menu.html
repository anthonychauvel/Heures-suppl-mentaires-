<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Compteur Heures & Paie</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4FB3C2">

  <!-- iOS -->
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Compteur Heures & Paie">

  <style>
    body {
      margin: 0;
      background: #4FB3C2;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
    }

    .btn {
      width: 220px;
      border-radius: 28px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
      cursor: pointer;
      transition: transform .15s ease;
    }

    .btn:active { transform: scale(0.96); }
    .btn img { width: 100%; display: block; }

    .title {
      text-align: center;
      font-weight: 600;
      margin-top: 8px;
      color: #ffffff;
      font-size: 16px;
    }

    footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: rgba(255,255,255,0.8);
    }

    /* Avertissement sauvegarde */
    #backup-warning {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .backup-box {
      background: #fff;
      color: #000;
      border-radius: 16px;
      padding: 20px;
      max-width: 340px;
      text-align: center;
      font-size: 14px;
    }

    .backup-box button {
      margin-top: 15px;
      padding: 10px 16px;
      border: none;
      border-radius: 12px;
      background: #4FB3C2;
      color: #fff;
      font-size: 14px;
    }

    .backup-advice {
      margin-top: 20px;
      font-size: 13px;
      color: #fff;
      text-align: center;
      opacity: 0.9;
      max-width: 320px;
    }

    /* Bloc installation */
    #install-box {
      margin-top: 10px;
      max-width: 340px;
      background: rgba(255,255,255,0.15);
      border-radius: 16px;
      padding: 16px;
      color: #fff;
      font-size: 14px;
      text-align: center;
      display: none;
    }

    #install-btn {
      margin-top: 12px;
      padding: 10px 16px;
      border: none;
      border-radius: 12px;
      background: #fff;
      color: #4FB3C2;
      font-size: 14px;
      font-weight: 600;
      display: none;
    }
  </style>
</head>

<body>

<!-- ‚ö†Ô∏è Avertissement sauvegarde -->
<div id="backup-warning">
  <div class="backup-box">
    <h2>‚ö†Ô∏è Avertissement important</h2>
    <p>Donn√©es stock√©es <b>localement</b> sur l‚Äôappareil.</p>
    <p>Suppression de l‚Äôapp = <b>perte possible des donn√©es</b>.</p>
    <p>üëâ Faites des <b>sauvegardes r√©guli√®res</b>.</p>
    <button onclick="acceptBackupRisk()">J‚Äôaccepte ces risques</button>
  </div>
</div>

<!-- ü¶ä Compteur annuel -->
<div class="btn" onclick="go('heures')">
  <img src="images/renard-annuel.png" alt="Compteur annuel">
  <div class="title">Compteur annuel</div>
</div>

<!-- ü¶ä Paye mensuelle -->
<div class="btn" onclick="go('paye')">
  <img src="images/renard-mensuel.png" alt="Paye mensuelle">
  <div class="title">Paye mensuelle</div>
</div>

<!-- üì≤ Installation -->
<div id="install-box">
  <div id="install-text"></div>
  <button id="install-btn">üì≤ Installer maintenant</button>
</div>

<div class="backup-advice">
  üíæ <b>Conseil sauvegarde</b><br>
  Exportez r√©guli√®rement vos donn√©es.
</div>

<footer>
  D√©velopp√© par C. Anthony
</footer>

<script>
/* Sauvegarde warning */
if (localStorage.getItem("backupWarningAccepted") === "true") {
  document.getElementById("backup-warning").style.display = "none";
}
function acceptBackupRisk() {
  localStorage.setItem("backupWarningAccepted", "true");
  document.getElementById("backup-warning").style.display = "none";
}

/* Navigation */
function go(app) {
  localStorage.setItem("lastApp", app);
  window.location.href = app + "/index.html";
}

/* Installation PWA */
let deferredPrompt = null;
const box = document.getElementById("install-box");
const text = document.getElementById("install-text");
const btn = document.getElementById("install-btn");

const isStandalone =
  window.matchMedia('(display-mode: standalone)').matches ||
  window.navigator.standalone === true;

if (!isStandalone) {
  const ua = navigator.userAgent.toLowerCase();
  const isIOS = /iphone|ipad|ipod/.test(ua);

  box.style.display = "block";

  if (isIOS) {
    text.innerHTML = `
      üì≤ <b>Installer l‚Äôapplication</b><br><br>
      Safari ‚Üí Partager ‚¨ÜÔ∏è<br>
      <b>Ajouter √† l‚Äô√©cran d‚Äôaccueil</b>
    `;
  } else {
    text.innerHTML = `
      üì≤ <b>Installation recommand√©e</b><br>
      Meilleure protection des donn√©es<br>
      + mode hors-ligne
    `;
  }
}

window.addEventListener("beforeinstallprompt", (e) => {
  e.preventDefault();
  deferredPrompt = e;
  btn.style.display = "inline-block";
});

btn.addEventListener("click", async () => {
  if (!deferredPrompt) return;
  deferredPrompt.prompt();
  const res = await deferredPrompt.userChoice;
  if (res.outcome === "accepted") box.style.display = "none";
  deferredPrompt = null;
});

window.addEventListener("appinstalled", () => {
  box.style.display = "none";
});
</script>

</body>
</html>
